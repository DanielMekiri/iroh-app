<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iroH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-white min-h-screen">
  <div id="app"></div>

  <script>
    // ----------- STATE -----------
    let state = {
      screen: 'setup', // Initial screen for the app
      myProfile: null, // Profile setup is empty initially
      contacts: [],
    };

    // ----------- RENDER FUNCTIONS -----------
    function renderSetup() {
      return `
        <div class="container">
          <h1 class="text-2xl font-bold mb-4">Set up your profile</h1>
          <input id="profileName" class="border p-2 mb-4 w-full" placeholder="Enter your name" />
          <input id="profilePhoto" type="file" class="border p-2 mb-4 w-full" />
          <button onclick="createProfile()" class="bg-blue-500 text-white py-2 px-4">Save Profile</button>
        </div>
      `;
    }

    function renderContacts() {
      const contactList = state.contacts.map(contact => `
        <li class="p-2 border-b">
          ${contact.name} 
          <button onclick="removeContact(${contact.id})" class="text-red-500">Remove</button>
        </li>
      `).join('');
      return `
        <div class="container">
          <h1 class="text-2xl font-bold mb-4">Your Contacts</h1>
          <ul class="mb-4">${contactList || '<p>No contacts yet.</p>'}</ul>
          <button onclick="addContactPrompt()" class="bg-green-500 text-white py-2 px-4">Add Contact</button>
        </div>
      `;
    }

    function renderAddContact() {
      return `
        <div class="container">
          <h1 class="text-2xl font-bold mb-4">Add New Contact</h1>
          <input id="contactName" class="border p-2 mb-4 w-full" placeholder="Enter contact's name" />
          <input id="contactPhoto" type="file" class="border p-2 mb-4 w-full" />
          <button onclick="saveNewContact()" class="bg-blue-500 text-white py-2 px-4">Save</button>
        </div>
      `;
    }

    function render() {
      const app = document.getElementById('app');
      let html = '';
      switch (state.screen) {
        case 'setup': 
          html = renderSetup(); 
          break;
        case 'contacts': 
          html = renderContacts(); 
          break;
        case 'add-contact': 
          html = renderAddContact(); 
          break;
      }
      app.innerHTML = html;
    }

    // ----------- EVENT HANDLERS -----------
    function createProfile() {
      const name = document.getElementById('profileName').value;
      const photoInput = document.getElementById('profilePhoto');
      
      if (!name) {
        alert('Please enter your name!');
        return;
      }

      let photo = null;
      if (photoInput.files.length > 0) {
        photo = URL.createObjectURL(photoInput.files[0]);
      }

      state.myProfile = { name, photo };
      state.screen = 'contacts'; // Switch to the contacts view
      render();
    }

    function removeContact(id) {
      state.contacts = state.contacts.filter(contact => contact.id !== id);
      render();
    }

    function addContactPrompt() {
      state.screen = 'add-contact';
      render();
    }

    function saveNewContact() {
      const name = document.getElementById('contactName').value;
      const photoInput = document.getElementById('contactPhoto');
      if (!name) {
        alert('Please provide a contact name!');
        return;
      }

      const id = Date.now();
      const photo = photoInput.files.length > 0 ? URL.createObjectURL(photoInput.files[0]) : null;
      state.contacts.push({ id, name, photo });
      state.screen = 'contacts'; // Go back to contacts view
      render();
    }

    // ----------- LOAD INITIAL SCREEN -----------
    render();
  </script>
</body>
</html>
